<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Muebles RAUWTAN</title>
  <link rel="stylesheet" href="usuario.css">
</head>
<body>
  <div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form id="login-form">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Ingresar</button>
  </form>

  <div class="separator">ó</div>
    <!-- Botón que muestra el formulario -->
    <button id="toggle-registro" class="boton-verde" type="button">Registrarse</button>

    <!-- Formulario de registro oculto por defecto -->
    <form id="registro-form" style="display: none; margin-top: 20px;">
      <h3>Registro de Nuevo Usuario</h3>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>

      <label for="emailRegistro">Correo electrónico:</label>
      <input type="email" id="emailRegistro" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" min="1" required>

      <label for="celular">Celular:</label>
      <input type="number" id="celular" min="1" required>

      <button type="submit" class="boton-verde">Guardar Registro</button>
    </form>
    
    <div class="separator"> </div>
      <div class="google-login">
      <a href="https://accounts.google.com/o/oauth2/v2/auth?response_type=code&client_id=TU_CLIENT_ID&redirect_uri=http://localhost:5500/admin.html&scope=email%20profile" class="google-btn">
        <img src="Img/google.jpg" alt="Google">
        Iniciar con Google
      </a>
      </div>
  </div>
  <script src="usuario.js"></script>

  <script>
  document.getElementById('registro-form').addEventListener('submit', function(e) {
  e.preventDefault();

  // Obtener y limpiar valores
  const nombre = document.getElementById('nombre').value.trim();
  const apellido = document.getElementById('apellido').value.trim();
  const email = document.getElementById('emailRegistro').value.trim();
  const edad = document.getElementById('edad').value.trim();
  const celular = document.getElementById('celular').value.trim();

  // Validar que no haya campos vacíos
  if (!nombre || !apellido || !email || !edad || !celular) {
    alert('Por favor, completa todos los campos antes de guardar.');
    return; // No guardar si hay campos vacíos
  }

  // Crear objeto usuario
  const nuevoUsuario = { nombre, apellido, email, edad, celular };

  // Obtener lista actual de usuarios desde localStorage o crear nueva
  let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

  // Agregar nuevo usuario
  usuarios.push(nuevoUsuario);

  // Guardar en localStorage
  localStorage.setItem('usuarios', JSON.stringify(usuarios));

  // Limpiar formulario y mensaje de éxito
  this.reset();
  alert('Usuario registrado correctamente.');
});

</script>
</body>
</html>
